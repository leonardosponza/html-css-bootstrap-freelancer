<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>bootstrap</title>
</head>
<body>
    <header>
        <div class="container-fluid header">
            <div class="row">
              <h5 class="col-md-4">start bootstrap</h5>
              <div class="col-md-4 offset-md-4">portfolio about contact</div>
            </div>
        </div>
    </header>
    <main>
        <!-- inizio sezione avatar -->
        <div class="avatar">
            <img class="logo" src="img/avatar.svg" alt="">
            <h1>start bootstrap</h1>
            <div class="star">
                <hr>
                <!-- stella -->
                <hr>
            </div>          
            <div>graphic artist - web designer - illustrator</div>
        </div>
        <!-- fine sezione avatar -->
        <!-- inizio sezione immagini -->
        <div class="row align-items-center">
            <h1>portfolio</h1>
            <div class="star">
                <hr>
                <!-- stella -->
                <hr>
            </div>        
            <img class="col" src="img/cabin.png" alt="">
            <img class="col" src="img/cake.png" alt="">
            <img class="col" src="img/circus.png" alt="">
        </div>
        <div class="row align-items-center">        
            <img class="col" src="img/game.png" alt="">
            <img class="col" src="img/safe.png" alt="">
            <img class="col" src="img/submarine.png" alt="">
        </div>
        
    </main>

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>   
</body>
</html>
