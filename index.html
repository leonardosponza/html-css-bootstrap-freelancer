<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>bootstrap</title>
</head>
<body>
    <header>
        <div class="container-fluid header">
            <div class="row">
              <h5 class="col-md-4">start bootstrap</h5>
              <div class="col-md-4 offset-md-4">portfolio about contact</div>
            </div>
        </div>
    </header>
    <main>
        <!-- inizio sezione avatar -->
        <div class="avatar">
            <img class="logo" src="img/avatar.svg" alt="">
            <h1>start bootstrap</h1>
            <div class="star">
                <hr>
                <!-- stella -->
                <hr>
            </div>          
            <div>graphic artist - web designer - illustrator</div>
        </div>
        <!-- fine sezione avatar -->
        <!-- inizio sezione immagini -->
        <div class="row">
            <h1 class="title m-30">portfolio</h1>
            <div class="star">
                <hr>
                <!-- stella -->
                <hr>
            </div>        
            <img class="col col-sm-12 col-md-6 col-lg-4" src="img/cabin.png" alt="">
            <img class="col col-sm-12 col-md-6 col-lg-4" src="img/cake.png" alt="">
            <img class="col col-sm-12 col-md-6 col-lg-4" src="img/circus.png" alt="">
        </div>
        <div class="row align-items-center">        
            <img class="col col-sm-12 col-md-6 col-lg-4" src="img/game.png" alt="">
            <img class="col col-sm-12 col-md-6 col-lg-4" src="img/safe.png" alt="">
            <img class="col col-sm-12 col-md-6 col-lg-4" src="img/submarine.png" alt="">
        </div>
        <!-- fine sezione immagini -->
        <!-- inizio sezione about -->
        <div class="about">
            <h1>about</h1>
            <div class="star">
                <hr>
                <!-- stella -->
                <hr>
            </div>
            <div class="row justify-content-around">
                <div class="col-4">
                  One of two columns
                </div>
                <div class="col-4">
                  One of two columns
                </div>
              </div>
              <button class="btn">download</button>
        </div>
        <!-- fine sezione about -->
        <!-- inizio sezione contact me -->
        <div class="contact">
            <h1>contact me</h1>
            <div class="star">
                <hr>
                <!-- stella -->
                <hr>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
                <hr>
                <a class="nav-link" href="#">Link</a>
                <hr>
                <a class="nav-link" href="#">Link</a>
                <hr>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </nav>
              <hr>
              <button type="button" class="btn btn-success">Success</button>

        </div>
        
    </main>

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>   
</body>
</html>
